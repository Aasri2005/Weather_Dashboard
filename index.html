<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>☁ Weather Forecast App</h1>

    <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Check Weather</button>
    </div>

    <div class="current" id="currentWeather"></div>

    <h2>Hourly Forecast</h2>
    <div class="scroll-wrapper">
        <button class="scroll-btn left" onclick="scrollHourly(-1)">‹</button>
        <div class="hourly" id="hourlyForecast"></div>
        <button class="scroll-btn right" onclick="scrollHourly(1)">›</button>
    </div>

    <h2>7-Day Forecast</h2>
    <div class="daily" id="dailyForecast"></div>
</div>

<script src="script.js"></script>
</body>
</html>
